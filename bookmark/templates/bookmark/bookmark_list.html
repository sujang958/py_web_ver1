<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gugi&display=swap');

        body {
            font-family: 'Gugi';
            margin-top: 50px;
        }

        .urls {
            width: 500px;
        }

        .container {
            width: 100vh;
        }

        a {
            color: rgb(145, 145, 145);
        }

        a:hover {
            transition: color 1s ease-out;
            color: #fff;
        }
    </style>
</head>
<body class="text-center bg-dark text-white">
    <div class="container">
        <p class="h2" id="asdf">bookmark list</p><br>
        <p class="lead">
            <a class="nav-link" href="/bookmark/create">
                <i class="fa fa-plus-circle"></i>&nbsp;Create Bookmark
            </a>
        </p>
        <table class="table text-center text-white">
            <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">title</th>
                    <th scope="col">details</th>
                </tr>
            </thead>
            <tbody>
                {% for bookmark in object_list %}
                    <tr>
                        <td><p class="lead">{{ bookmark.id }}</p></td>
                        <td><p class="lead">{{ bookmark.title }}</p></td>
                        <td><a href="/bookmark/{{ bookmark.id }}" class="link lead">bookmark/{{ bookmark.id }}</a></td>
                        <td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
