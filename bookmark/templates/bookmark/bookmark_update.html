<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <style>
        body {
            margin-top: 25vh;
        }
    </style>
</head>
<body class="text-center bg-dark text-white">
    <p class="h1">bookmark</p><br><br><br>
    <div class="content">
        <form action="./{{ bookmark.id }}" method="POST">{% csrf_token %}
            <div class="name">{{ form.title.label_tag }} {{ form.title }}</div>
            <div class="pass">{{ form.url.label_tag }} {{ form.url }}</div>
            <button type="submit">Update</button>
        </form>
    </div>
</body>
</html>
