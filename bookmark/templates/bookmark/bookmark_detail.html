<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        body {
            margin-top: 35vh;
        }
    </style>
</head>
<body class="text-center bg-dark text-white">
    <div class="content">
        <p class="h1">{{object.title}}</p><br>
        <a href="/bookmark/update/{{ object.id }}" class="btn btn-primary btn-sm">
            <i class="fa fa-repeat"></i>&nbsp; Update
        </a>
        <a href="/bookmark/delete/{{ object.id }}" class="btn btn-danger btn-sm">
            <i class="fa fa-trash"></i>&nbsp; Delete
        </a><br><br>
        <a href="{{ object.url }}" class="btn btn-primary lead" target="_blank">{{ object.url }}</a>
    </div>
</body>
</html>
