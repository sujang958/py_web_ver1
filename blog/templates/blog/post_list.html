    <style>
      .item::-webkit-scrollbar {
        width: 10px;
      }

      .item::-webkit-scrollbar-thumb {
        background-color: #d3d3d3;
        border-radius: 10px;
        background-clip: padding-box;
        border: 2px solid transparent;
      }

      .container {
        justify-content: center;
        display: grid;
        grid-template-columns: 350px 350px 350px;
        grid-template-rows: 400px 400px 400px;
        row-gap: 20px;
        column-gap: 20px;
      }

      .item {
        background-color: rgb(110, 110, 110);
        border: 8px black solid;
        border-radius: 15px;
        padding: 15px;
        font-size: 24px;
        color: white;
      }

      .item img {
        width: auto;
        height: 200px;
      }

      .title {
        text-align: center;
      }
    </style>
</head>
<body>
  <header class="mb-auto">
    <div>
      <h3 class="float-md-start mb-0">Django</h3>
      <nav class="nav nav-masthead justify-content-center float-md-end">
        <a class="nav-link" href="/">Home</a>
        <a class="nav-link" href="/bookmark">Bookmark</a>
        <a class="nav-link active" href="/blog">Blog</a>
        <a class="nav-link" href="/about">About</a>
      </nav>
    </div>
  </header>
  <br><br><br>
  <p class="h1 title">Blog</p><br><br>
  <div class="container">
    {% for post in object_list %}
      <div class="item overflow-auto">
        <p class="h2">{{ post.title }}</p>
        <img src="{{ post.image.url }}" class="img-thumbnail" alt="..."><br>
        <p class="lead">{{ post.description }}</p>
      </div>
    {% endfor %}
    
  </div>
</body>
